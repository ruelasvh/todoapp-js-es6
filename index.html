<!doctype html>
<html lang="en" data-framework="es6">
	<head>
		<meta charset="utf-8">
		<title>Todo - Vanilla ES6</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="src/styles/base.css">
	</head>
	<body>
        <div class="desktop">
            <section id="todo-app">
                <header class="header">
                    <label for="new-todo"><strong>Todo</strong></label>
                    <input id="new-todo" type="text" placeholder="Enter todo item" autofocus>
                </header>
                <section style="display: none" class="main">
                    <ul class="todo-list"></ul>
                    <footer class="footer">
                        <input type="checkbox" class="toggle-all">
                        <span class="todo-count"></span>
                    </footer>
                </section>
            </section>
        </div>

        <div class="mobile">
            <section class="todo-app">
                <header class="header">
                    <label for="new-todo"><strong>Todo</strong></label>
                    <input class="new-todo" type="text" placeholder="Enter todo item" autofocus>
                </header>
                <section style="display: none" class="main">
                    <ul class="todo-list"></ul>
                    <footer class="footer">
                        <input type="checkbox" class="toggle-all">
                        <span class="todo-count"></span>
                    </footer>
                </section>
            </section>
        </div>
        <script src="app.bundle.js"></script>
	</body>
</html>
